><span class="line">		double dp[] = new double[102];</span><br><span class="line">		int L, N, C, T, vr, vt1, vt2;</span><br><span class="line">		while (cin.hasNext()) &#123;</span><br><span class="line">			L = cin.nextInt();</span><br><span class="line">			N = cin.nextInt();</span><br><span class="line">			C = cin.nextInt();</span><br><span class="line">			T = cin.nextInt();</span><br><span class="line">			vr = cin.nextInt();</span><br><span class="line">			vt1 = cin.nextInt();</span><br><span class="line">			vt2 = cin.nextInt();</span><br><span class="line">			for (int i = 1; i &lt;= N; i++) &#123;</span><br><span class="line">				path[i] = cin.nextInt();</span><br><span class="line">			&#125;</span><br><span class="line">			path[0] = 0;</span><br><span class="line">			path[N + 1] = L;</span><br><span class="line">			dp[0] = 0;</span><br><span class="line">			for (int i = 1; i &lt;= N + 1; i++) &#123;</span><br><span class="line">				double min = 1000000;</span><br><span class="line">				for (int j = 0; j &lt; i; j++) &#123;</span><br><span class="line">					double temp;</span><br><span class="line">					if (path[i] - path[j] &gt;= C) &#123;</span><br><span class="line">						temp = dp[j] + C * 1.0 / vt1 + (path[i] - path[j] - C) * 1.0 / vt2;</span><br><span class="line">					&#125; else &#123;</span><br><span class="line">						temp = dp[j] + (path[i] - path[j]) * 1.0 / vt1;</span><br><span class="line">					&#125;</span><br><span class="line">					if (j &gt; 0)</span><br><span class="line">						temp += T;</span><br><span class="line">					if (temp &lt; min)</span><br><span class="line">						min = temp;</span><br><span class="line">				&#125;</span><br><span class="line">				dp[i] = min;</span><br><span class="line">			&#125;</span><br><span class="line">			double rt;</span><br><span class="line">			rt = L * 1.0 / vr;</span><br><span class="line">			if (dp[N + 1] &lt; rt) &#123;</span><br><span class="line">				System.out.println(&quot;What a pity rabbit!&quot;);</span><br><span class="line">			&#125; else &#123;</span><br><span class="line">				System.out.println(&quot;Good job,rabbit!&quot;);</span><br><span class="line">			&#125;</span><br><span class="line">		&#125;</span><br><span class="line">		cin.close();</span><br><span class="line">	&#125;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>

><span class="line">			&#125; else &#123;</span><br><span class="line">				System.out.println(&quot;No&quot;);</span><br><span class="line">			&#125;</span><br><span class="line">		&#125;</span><br><span class="line">		in.close();</span><br><span class="line">	&#125;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>

        <blockquote>
<p><strong>没有谁会为你踏雪而来，喜欢的风景要自己去看。</strong></p>
</blockquote>
<h3 id="正则表达式"><a href="#正则表达式" class="headerlink" title="正则表达式"></a>正则表达式</h3><a id="more"></a>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">. 表示任何单个字符</span><br></pre></td></tr></table></figure>

<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><span class="line">[ ] 字符集对单个字符给出取值范围</span><br><span class="line">[abc]表示a、b、c，[a‐z]表示a到z单个字符</span><br></pre></td></tr></table></figure>

<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><span class="line">[^ ] 非字符集，对单个字符给出排除范围</span><br><span class="line">[^abc]表示非a或b或c的单个字符</span><br></pre></td></tr></table></figure>

<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><span class="line">* 前一个字符0次或无限次扩展</span><br><span class="line">abc* 表示 ab、abc、abcc、abccc等</span><br></pre></td></tr></table></figure>

<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><span class="line">+ 前一个字符1次或无限次扩展</span><br><span class="line">abc+ 表示 abc、abcc、abccc等</span><br></pre></td></tr></table></figure>

<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><span class="line">? 前一个字符0次或1次扩展</span><br><span class="line">abc? 表示 ab、abc</span><br></pre></td></tr></table></figure>

<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><span class="line">| 左右表达式任意一个</span><br><span class="line">abc|def 表示 abc、def</span><br></pre></td></tr></table></figure>

<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><span class="line">&#123;m&#125; 扩展前一个字符m次</span><br><span class="line">ab&#123;2&#125;c表示abbc</span><br></pre></td></tr></table></figure>

<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><span class="line">&#123;n,&#125;	</span><br><span class="line">n 是一个非负整数。至少匹配n 次。例如，&apos;o&#123;2,&#125;&apos; 不能匹配 &quot;Bob&quot; 中的 &apos;o&apos;，但能匹配 &quot;foooood&quot; 中的所有 o。&apos;o&#123;1,&#125;&apos; 等价于 &apos;o+&apos;。&apos;o&#123;0,&#125;&apos; 则等价于 &apos;o*&apos;。</span><br></pre></td></tr></table></figure>

<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><span class="line">&#123;m,n&#125; 扩展前一个字符m至n次（含n）</span><br><span class="line">ab&#123;1,2&#125;c表示abc、abbc</span><br></pre></td></tr></table></figure>

<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><span class="line">^ 匹配字符串开头</span><br><span class="line">^abc表示abc且在一个字符串的开头</span><br></pre></td></tr></table></figure>

<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><span class="line">$ 匹配字符串结尾</span><br><span class="line">abc$表示abc且在一个字符串的结尾</span><br></pre></td></tr></table></figure>

<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><span class="line">( ) 分组标记，内部只能使用 | 操作符</span><br><span class="line">(abc)表示abc，(abc|def)表示abc、def</span><br></pre></td></tr></table></figure>

<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">\d 数字，等价于[0‐9]</span><br></pre></td></tr></table></figure>

<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">\w 单词字符，等价于[A‐Za‐z0‐9_]</span><br></pre></td></tr></table></figure>

<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><span class="line">贪婪匹配</span><br><span class="line">.*？</span><br></pre></td></tr></table></figure>

<h4 id="经典正则表达式实例"><a href="#经典正则表达式实例" class="headerlink" title="经典正则表达式实例"></a>经典正则表达式实例</h4><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br></pre></td><td class="code"><pre><span class="line">^[A‐Za‐z]+$     由26个字母组成的字符串</span><br><span class="line"></span><br><span class="line">^[A‐Za‐z0‐9]+$  由26个字母和数字组成的字符串</span><br><span class="line"></span><br><span class="line">^‐?\d+$         整数形式的字符串</span><br><span class="line"></span><br><span class="line">^[0‐9]*[1‐9][0‐9]*$ 正整数形式的字符串</span><br><span class="line"></span><br><span class="line">[1‐9]\d&#123;5&#125;      中国境内邮政编码，6位</span><br><span class="line"></span><br><span class="line">[\u4e00‐\u9fa5]  匹配中文字符</span><br><span class="line"></span><br><span class="line">\d&#123;3&#125;‐\d&#123;8&#125;|\d&#123;4&#125;‐\d&#123;7&#125; 国内电话号码，010‐68913536</span><br></pre></td></tr></table></figure>

<h3 id="python-MyQR实现二维码生成"><a href="#python-MyQR实现二维码生成" class="headerlink" title="python MyQR实现二维码生成"></a>python MyQR实现二维码生成</h3><a id="more"></a>
<figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">from</span> MyQR <span class="keyword">import</span> myqr</span><br><span class="line">myqr.run()</span><br><span class="line">参数	    含义		  	详细</span><br><span class="line">words	  二维码指向链接	str，输入链接或者句子作为参数</span><br><span class="line">version	  边长		int，控制边长，范围是<span class="number">1</span>到<span class="number">40</span>，数字越大边长越大,默认边长是取决于你输入的信息的长度和使用的纠错等级</span><br><span class="line">level	  纠错等级		str，控制纠错水平，范围是L、M、Q、H，从左到右依次升高，默认纠错等级为<span class="string">'H'</span></span><br><span class="line">picture	  结合图片		str，将QR二维码图像与一张同目录下的图片相结合，产生一张黑白图片</span><br><span class="line">colorized	  颜色		bool，使产生的图片由黑白变为彩色的</span><br><span class="line">contrast	  对比度		float，调节图片的对比度，<span class="number">1.0</span> 表示原始图片，更小的值表示更低对比度，更大反之。默认为<span class="number">1.0</span></span><br><span class="line">brightness  亮度	                float，调节图片的亮度，其余用法和取值与 contrast 相同</span><br><span class="line">save_name 输出文件名	str，默认输出文件名是<span class="string">"qrcode.png"</span></span><br><span class="line">save_dir	   存储位置	str，默认存储位置是当前目录</span><br></pre></td></tr></table></figure>
